bugktdoc.options.use.constructorDoc.@constructor.toolTip=generate @constructor by default
bugktdoc.options.use.functionDoc.@return=generate @return
bugktdoc.options.use.functionDoc.@return.toolTip=generate @return


bugktdoc.options.use.classDoc.@constructor=generate @constructor by default
bugktdoc.options.use.classDoc.@constructor.toolTip=generate @constructor by default
bugktdoc.options.use.classDoc.generic@param=generate @param for class generic
bugktdoc.options.use.classDoc.generic@param.toolTip=generate @param for class generic
bugktdoc.options.use.classDoc.@param=generate @param for main constructor
bugktdoc.options.use.classDoc.@param.toolTip=generate @param for main constructor
bugktdoc.options.use.constructorDoc.@param=generate @param for constructor
bugktdoc.options.use.constructorDoc.@param.toolTip=generate @param for constructor
bugktdoc.options.showBuiltinType=show builtin functional type
