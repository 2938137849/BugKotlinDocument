bugktdoc.settings.title=BugKotlinDocument
bugktdoc.settings.content=Just press <kbd>Enter</kbd> after <code>/**</code>
bugktdoc.notation.title=BugKotlinDocument
bugktdoc.notation.content=Just try pressing ENTER key to generate a com.github.bin.bugktdoc.KtDoc, setting options in settings | editor | BugKotlinDocument.
bugktdoc.options.use=use BugKotlinDocument
bugktdoc.options.use.toolTip=if unchecked, this plugin will not work
bugktdoc.options.use.functionDoc=use on Function
bugktdoc.options.use.functionDoc.toolTip=use on Function
bugktdoc.options.use.functionDoc.@context=generate @context
bugktdoc.options.use.functionDoc.@context.toolTip=generate @context
bugktdoc.options.use.functionDoc.@receiver=generate @receiver
bugktdoc.options.use.functionDoc.@receiver.toolTip=generate @receiver
bugktdoc.options.use.functionDoc.returnUnit=generate @return Unit by default
bugktdoc.options.use.functionDoc.returnUnit.toolTip=generate @return Unit by default
bugktdoc.options.use.functionDoc.@throws=generate @throws
bugktdoc.options.use.functionDoc.@throws.toolTip=generate @throws
bugktdoc.options.use.classDoc=use on Class
bugktdoc.options.use.classDoc.toolTip=use on Class
bugktdoc.options.use.classDoc.@property=generate @property for class fields define in body
bugktdoc.options.use.classDoc.@property.toolTip=generate @property for class fields define in body
bugktdoc.options.use.constructorDoc=use on Constructor
bugktdoc.options.use.constructorDoc.toolTip=use on Constructor
